<h1 class="h1 header">Lembretes</h1>
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form [formGroup]="loginForm">
        <div class="form-group">
          <label>E-mail</label>
          <input type="email" formControlName="email" class="form-control">
        </div>
        <div class="form-group ">
          <label>Senha</label>
          <input type="password" class="form-control" formControlName="password">
          <label class="error">{{errorMessage}}</label>
        </div>
        <div class="offset-md-5">
          <button type="submit" (click)="tryLogin(loginForm.value)" class="btn btn-outline-primary">Login</button>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <!-- <div class="login-facebook col-md-4 offset-md-4">
      <button type="button" class="btn-facebook btn btn-secondary btn-block" (click)="tryFacebookLogin()">Login com Facebook</button>
    </div> -->
  </div>
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <p>NÃ£o tem uma conta ? <a href="/register">Registre-se</a></p>
    </div>
  </div>
</div>
