<h1 class="h1 header">Cria sua conta para ter acesso ao sistema de Lembretes </h1>
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form [formGroup]="registerForm">
        <div class="form-group">
          <label>E-mail</label>
          <input type="email" formControlName="email" class="form-control">
        </div>
        <div class="form-group">
          <label>Senha</label>
          <input type="password" class="form-control" formControlName="password">
          <label class="error">{{errorMessage}}</label>
          <label class="success">{{successMessage}}</label>
        </div>
        <div class="offset-md-5">
          <button type="submit" (click)="tryRegister(registerForm.value)"
            class="btn btn-outline-primary">Confirmar</button>
        </div>
      </form>
    </div>
  </div>

    </div> -->
  </div>

      <p>JÃ¡ possui uma conta ? <a href="/login">Login</a></p>

</div>
